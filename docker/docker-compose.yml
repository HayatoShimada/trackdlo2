version: "3.8"

services:
  # Gazebo Fortress + UR5 + Camera + DLO
  trackdlo-gazebo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gazebo
    container_name: trackdlo-gazebo
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    runtime: nvidia
    command: >
      bash -c "
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup ur5_gazebo.launch.py
      "

  # TrackDLO Perception (init + tracking)
  trackdlo-perception:
    build:
      context: ..
      dockerfile: docker/Dockerfile.perception
    container_name: trackdlo-perception
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      - trackdlo-gazebo
    command: >
      bash -c "
        sleep 10 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup trackdlo.launch.py
      "

  # MoveIt2 + UR5 manipulation planning
  trackdlo-moveit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.moveit
    container_name: trackdlo-moveit
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      - trackdlo-gazebo
    command: >
      bash -c "
        sleep 15 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_moveit moveit_planning.launch.py
      "

  # RViz2 Visualization (optional)
  trackdlo-viz:
    build:
      context: ..
      dockerfile: docker/Dockerfile.perception
    container_name: trackdlo-viz
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      - trackdlo-perception
    command: >
      bash -c "
        sleep 20 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup visualize_output.launch.py
      "
