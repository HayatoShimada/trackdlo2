services:
  # Base image (must be built first)
  trackdlo-base:
    build:
      context: ..
      dockerfile: docker/Dockerfile.base
    image: trackdlo2-base:latest
    command: "true"

  # Gazebo Fortress + UR5 + RealSense D435 + DLO
  trackdlo-gazebo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gazebo
      args:
        BASE_IMAGE: trackdlo2-base:latest
    image: trackdlo2-gazebo:latest
    container_name: trackdlo-gazebo
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    runtime: nvidia
    depends_on:
      trackdlo-base:
        condition: service_completed_successfully
    command: >
      bash -c "
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup ur5_gazebo.launch.py
      "

  # TrackDLO Perception (init + tracking)
  trackdlo-perception:
    build:
      context: ..
      dockerfile: docker/Dockerfile.perception
      args:
        BASE_IMAGE: trackdlo2-base:latest
    image: trackdlo2-perception:latest
    container_name: trackdlo-perception
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      trackdlo-base:
        condition: service_completed_successfully
      trackdlo-gazebo:
        condition: service_started
    command: >
      bash -c "
        sleep 10 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup trackdlo.launch.py
      "

  # MoveIt2 + UR5 manipulation planning
  trackdlo-moveit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.moveit
      args:
        BASE_IMAGE: trackdlo2-base:latest
    image: trackdlo2-moveit:latest
    container_name: trackdlo-moveit
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    depends_on:
      trackdlo-base:
        condition: service_completed_successfully
      trackdlo-gazebo:
        condition: service_started
    command: >
      bash -c "
        sleep 15 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_moveit moveit_planning.launch.py
      "

  # RViz2 Visualization (optional, uses gazebo image which has rviz2)
  trackdlo-viz:
    image: trackdlo2-gazebo:latest
    container_name: trackdlo-viz
    network_mode: host
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    runtime: nvidia
    depends_on:
      trackdlo-perception:
        condition: service_started
    command: >
      bash -c "
        sleep 20 &&
        source /ros2_ws/install/setup.bash &&
        ros2 launch trackdlo_bringup visualize_output.launch.py
      "
